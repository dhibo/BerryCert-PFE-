<div class="card">
  <div class="card-header">
    <h5 class="card-title">Request For Documents Access</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="requestAccessForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" formControlName="name" required>
        
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email" formControlName="email" required>
        <div class="invalid-feedback" *ngIf="requestAccessForm.controls['email'].hasError('required')">
          Email is required
        </div>
        
      </div>

     

      <div class="form-group">
        <label for="reason">Reason</label>
        <select id="reason" class="form-control" formControlName="reason" required>
          <option value="">Select one</option>
          <option value="research">Research</option>
          <option value="development">Development</option>
          <option value="training">Training</option>
          <option value="other">Other</option>
        </select>
        
      </div>

      <div class="mt-3" style="margin: 1rem;">
        <button class="btn btn-primary" [disabled]="!requestAccessForm.valid" (click)="onSubmit()">Request Access</button>
        <button class="btn btn-secondary" style="margin: 1rem;" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
