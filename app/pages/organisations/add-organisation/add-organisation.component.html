<div class="container mt-5" style="padding-bottom : 2rem ; padding-left: 1rem; padding-right: 1rem;">
    <h1 class="text-center mb-3"><i class="bi bi-building-fill-add"></i>
      Join Company</h1>
    <div class="row justify-content-center">
      <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form">
          <div class="mb-3">
            <label for="title" class="form-label">Company Name</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="bi bi-building-fill"></i></span>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Company Name" required>
              <div class="invalid-feedback">
                Company name is required
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Message <span class="text-muted"></span></label>
            <textarea class="form-control" formControlName="message" id="Description" placeholder="Place the message here"></textarea>
            <div class="invalid-feedback">
              Please enter a message
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" color="primary" mat-raised-button >Submit</button>
            <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
