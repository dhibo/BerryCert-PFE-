<div class="container mt-5" style="padding-bottom : 2rem ; padding-left: 1rem; padding-right: 1rem; height: 100%; display: flex; flex-direction: column;">
    <h1 class="text-center mb-3"><i class="bi bi-building-fill-add"></i> Create Company</h1>
    <div class="row justify-content-center">
      <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form" style="flex-grow: 1;">
          <div class="mb-3">
            <label for="title" class="form-label">Company Name</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="bi bi-building-fill"></i></span>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Company Name" required>
              <div class="invalid-feedback">
                Company name is required
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="countrySelect">Choose Country:</label>
            <select class="form-select" id="countrySelect" formControlName="country" name="countrySelect">
              <option *ngFor="let country of countries" [value]="country.alpha2">{{country.name}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Province</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="bi bi-pin-map-fill"></i></span>
              <input type="text" class="form-control" formControlName="provience" id="name" placeholder="Province" required>
              <div class="invalid-feedback">
                Province is required
              </div>
            </div>
          </div>
          
        
          <div class="mb-3">
            <label for="locality_name" class="form-label">locality name</label>
            <div class="input-group has-validation">
              <span class="input-group-text"> <i class="bi bi-geo-fill"></i></span>
              <input type="text" class="form-control" formControlName="locality" id="locality_name" placeholder="locality_name" required>
              <div class="invalid-feedback">
                locality name is required
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">description <span class="text-muted"></span></label>
            <textarea class="form-control" formControlName="description" id="Description" placeholder=" Please enter decribe your company !"></textarea>
            <div class="invalid-feedback">
              Please enter decribe your company !
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" mat-raised-button  style="margin:5px" color="primary" >Submit</button>
            <button type="button" mat-raised-button  (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
