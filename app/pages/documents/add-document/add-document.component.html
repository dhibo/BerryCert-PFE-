<div class="container mt-5" style="padding-bottom : 2rem ; padding-left: 1rem; padding-right: 1rem;">
  <h1 class="text-center mb-3"><mat-icon>cloud_upload</mat-icon>
    Add Document</h1>
  <div class="row justify-content-center">
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
       
        <div class="mb-3">
          <label for="Description" class="form-label">Description <span class="text-muted"></span></label>
          <input type="Description" class="form-control" formControlName="description" id="Description" placeholder="Place the description here  ">
          <div class="invalid-feedback">
            Please enter a description for your file 
          </div>
        </div>
        
        <div class="mb-3">
          <div class="file-uploader" ngx-dropzone (change)="onSelect($event)">
            <ngx-dropzone-label>
              <img src="./assets/images/add_file.png" width="200px" alt="Your Image Alt Text">
              <p>Drag and drop a file here</p>
            </ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" style="margin: 2px;" mat-raised-button color="primary" (click)="onSubmit()" form="form">Submit</button>
          <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
