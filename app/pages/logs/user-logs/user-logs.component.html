<div class="card shadow mb-4 border-0">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Logs</h6>
    
    </div>
    <div class="card-body">
      <div class="list-group">
        <div class="justify-content-center mb-2">
          <div class="form-outline">
            <input matInput class="form-control" style="border-radius: 2rem;" [(ngModel)]="filterBy" placeholder="Filter by owner or action" (keyup)="filterLogs()">
          </div>
        </div>
        <a class="list-group-item list-group-item-action d-flex gap-3 py-3" *ngFor="let log of filteredLogs" style="margin-bottom: 10px;">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">{{ log.owner }}</h6>
              <p class="mb-0 opacity-75">{{ log.action }} on {{ log.created_date }} at {{ log.created_time }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
