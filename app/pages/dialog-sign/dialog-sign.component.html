<mat-dialog-content>
  <div style="display: flex; justify-content: center ; text-align:  center ; margin-bottom:  1rem;"> 
    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
    </svg>
  </div>
  <p style="text-align: center ; ;">{{ data.message }}</p>
  <form [formGroup]="form">
    <input class="form-control" style="border-radius: 1rem;" placeholder="Enter the Common Name ! " formControlName="common" >

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="warn" mat-dialog-close="confirm" (click)="onSubmit()">add </button>
</mat-dialog-actions>
